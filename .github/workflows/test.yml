name: Vesting Smart Contract Tests

on:
  push:
    branches: [ "main", "issue-18-invariant-tests-clean" ]
  pull_request:
    branches: [ "main", "issue-18-invariant-tests-clean" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - .
          - ./contracts/vesting_contracts
    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: Install Stellar CLI
        run: |
          wget https://github.com/stellar/stellar-cli/releases/download/v25.1.0/stellar-cli-25.1.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf stellar-cli-25.1.0-x86_64-unknown-linux-gnu.tar.gz
          ls -la stellar-cli-25.1.0-x86_64-unknown-linux-gnu/
          sudo mv stellar-cli-25.1.0-x86_64-unknown-linux-gnu/stellar /usr/local/bin/
          sudo chmod +x /usr/local/bin/stellar
          which stellar
          stellar --version

      - name: Build Contract
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Run Unit Tests
        run: cargo test --lib

      - name: Run Integration Tests
        run: cargo test --test '*'
